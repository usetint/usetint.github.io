<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
		<meta name="cf-2fa-verify" content="86df5154d10fb5734f7b7b53fa7bd02a">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

		<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
		{% if layout.css %}
		<link rel="stylesheet" href="{{ layout.css | prepend: "/css/" | append: ".css" | prepend: site.baseurl }}" />
		{% endif %}
		{% if page.css %}
		<link rel="stylesheet" href="{{ page.css | prepend: "/css/" | append: ".css" | prepend: site.baseurl }}" />
		{% endif %}
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
	</head>

	<body>

		{% include header.html %}

		{{ content }}

		{% include footer.html %}

	</body>

</html>
